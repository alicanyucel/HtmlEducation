<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>Document</title>
</head>
<body>
    <h1>İletişim Formu</h1>
    <img src="https://avatars.githubusercontent.com/u/32604562?v=4" alt="resim yok" width="200" height="300">
    <form>
        <div>
            <label for="firstName">firstName</label>
            <input type="text" autocomplete="off" minlength="3" maxlength="24" required id="firstName">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email required id="email">
        </div>
        <div>
            <button type="submit" disabled>Send</button>
            <button type="button">Close</button>
        </div>
        <div>
            <input type="checkbox" id="chc">
            <label for="chc">Email</label>
            <br>
            <button type="button">Close</button>
        </div>
        <div>
            <label for="file">Sec</label>
         <input type="file " multiple id="file" hidden>Dosya Sec
        </div>
    </form>
</body>
</html>
